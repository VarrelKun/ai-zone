<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Text To Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }

    nav {
      background-color: #4F0808;
      padding: 10px 0;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .input-container {
      text-align: center;
      margin: 20px 0;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      border: 2px solid #555;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #084cdf;
    }

    button {
      background-color: #4F0808;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #CB0F0F;
    }

    .loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .result {
      text-align: center;
      margin-top: 20px;
    }

    .result img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #CB0F0F;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #4F0808;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://redzone.web.id">Gallery</a></li>
      <li><a href="/">Enhancer</a></li>
    </ul>
  </nav>

  <h1>Redz√∂ne Generate IMG</h1>

  <div class="container">
    <div class="input-container">
      <input type="text" id="textInput" placeholder="Masukkan teks prompt..." required />
      <button type="button" id="generateBtn">Generate Image</button>
    </div>

    <div class="loader" id="loadingDiv">Loading...</div>

    <div class="result" id="resultDiv"></div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async function () {
      const textInput = document.getElementById('textInput').value.trim();

      // Validasi input
      if (!textInput) {
        alert('Masukkan prompt terlebih dahulu.');
        return;
      }

      // Tampilkan loader
      document.getElementById('loadingDiv').style.display = 'block';
      document.getElementById('resultDiv').innerHTML = '';

      try {
        // Kirim permintaan ke API eksternal dan dapatkan gambar sebagai blob
        const response = await fetch(`https://love.neekoi.me/kivotos?text=${encodeURIComponent(textInput)}`);

        if (!response.ok) {
          throw new Error('Terjadi kesalahan saat mengambil gambar.');
        }

        // Ambil blob gambar dari API
        const imageBlob = await response.blob();
        
        // Buat URL untuk blob gambar
        const imageUrl = URL.createObjectURL(imageBlob);

        // Tampilkan gambar yang diterima
        const resultDiv = document.getElementById('resultDiv');
        resultDiv.innerHTML = `
          <h3>Hasil:</h3>
          <img src="${imageUrl}" alt="Generated Image">
          <br>
          <a href="${imageUrl}" download="generated_image.jpg" class="back-link">Download Gambar</a>
        `;
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        // Sembunyikan loader
        document.getElementById('loadingDiv').style.display = 'none';
      }
    });
  </script>
</body>
</html>
