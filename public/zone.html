<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Text To Image</title>
  <style>
    /* Dark Mode Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }

    /* Navbar Styling */
    nav {
      background-color: #4F0808;
      padding: 10px 0;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Rest of your styles */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .drop-container {
      position: relative;
      display: flex;
      gap: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      padding: 20px;
      border-radius: 10px;
      border: 2px dashed #555;
      color: #bbb;
      cursor: pointer;
      transition: background .2s ease-in-out, border .2s ease-in-out;
      background-color: #282828;
    }

    .drop-container:hover {
      background: #333;
      border-color: #888;
    }

    .drop-container:hover .drop-title {
      color: #fff;
    }

    .drop-title {
      color: #bbb;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      transition: color .2s ease-in-out;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      border: 2px solid #555;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #084cdf;
    }

    button {
      background-color: #4F0808;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #CB0F0F;
    }

    /* Animasi loading */
    .loader {
      display: none;
      position: relative;
      margin-top: 20px;
    }

    .jimu-primary-loading:before,
    .jimu-primary-loading:after {
      position: absolute;
      top: 0;
      content: '';
    }

    .jimu-primary-loading:before {
      left: -19.992px;
    }

    .jimu-primary-loading:after {
      left: 19.992px;
      -webkit-animation-delay: 0.32s !important;
      animation-delay: 0.32s !important;
    }

    .jimu-primary-loading:before,
    .jimu-primary-loading:after,
    .jimu-primary-loading {
      background: #076fe5;
      -webkit-animation: loading-keys-app-loading 0.8s infinite ease-in-out;
      animation: loading-keys-app-loading 0.8s infinite ease-in-out;
      width: 13.6px;
      height: 32px;
    }

    .jimu-primary-loading {
      text-indent: -9999em;
      margin: auto;
      position: absolute;
      right: calc(50% - 6.8px);
      top: calc(50% - 16px);
      -webkit-animation-delay: 0.16s !important;
      animation-delay: 0.16s !important;
    }

    @-webkit-keyframes loading-keys-app-loading {
      0%, 80%, 100% {
        opacity: .75;
        box-shadow: 0 0 #076fe5;
        height: 32px;
      }

      40% {
        opacity: 1;
        box-shadow: 0 -8px #076fe5;
        height: 40px;
      }
    }

    @keyframes loading-keys-app-loading {
      0%, 80%, 100% {
        opacity: .75;
        box-shadow: 0 0 #076fe5;
        height: 32px;
      }

      40% {
        opacity: 1;
        box-shadow: 0 -8px #076fe5;
        height: 40px;
      }
    }

    .result {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .result img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #CB0F0F;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #4F0808;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="https://redzone.web.id">Gallery</a></li>
      <li><a href="/">Enhancer</a></li>
    </ul>
  </nav>

  <h1>Redz√∂ne Generate IMG</h1>

  <div class="container">
    <!-- Form untuk memasukkan teks -->
    <label for="textInput" class="drop-container" id="dropcontainer">
      <span class="drop-title">Masukkan prompt teks untuk menghasilkan gambar:</span>
      <input type="text" id="textInput" placeholder="Masukkan teks prompt..." required />
      <button type="button" id="generateBtn">Generate Image</button>
    </label>

    <!-- Tempat hasil gambar -->
    <div class="result" id="resultDiv">
      <!-- Hasil gambar akan muncul di sini -->
    </div>

    <!-- Spinner loading -->
    <div class="loader" id="loadingDiv">
      <div class="jimu-primary-loading"></div>
    </div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async function () {
      const textInput = document.getElementById('textInput').value;

      // Menghapus hasil sebelumnya sebelum memulai permintaan baru
      document.getElementById('resultDiv').innerHTML = '';
      document.getElementById('loadingDiv').style.display = 'block'; // Menampilkan loading spinner

      if (!textInput) {
        alert("Masukkan prompt terlebih dahulu.");
        document.getElementById('loadingDiv').style.display = 'none'; // Menyembunyikan spinner jika tidak ada teks
        return;
      }

      try {
        // Kirimkan permintaan ke rute /rzone dengan parameter teks
        const response = await fetch(`/rzone?text=${encodeURIComponent(textInput)}`);

        if (!response.ok) {
          throw new Error('Terjadi kesalahan saat mengambil gambar.');
        }

        const blob = await response.blob();

        // Menampilkan hasil gambar
        const imageUrl = URL.createObjectURL(blob);
        const resultDiv = document.getElementById('resultDiv');
        resultDiv.innerHTML = `
          <h3>Result:</h3>
          <img src="${imageUrl}" alt="Generated Image" id="generatedImage">
          <br>
          <a href="${imageUrl}" download="generated_image.jpg" class="back-link">Download Gambar</a>
        `;
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        // Sembunyikan animasi loading setelah selesai
        document.getElementById('loadingDiv').style.display = 'none';
      }
    });
  </script>
</body>
</html>
